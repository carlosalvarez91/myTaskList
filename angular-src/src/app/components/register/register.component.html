
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" class="well" style="max-width: 500px;">
    <div class="form-group">
      <!-- Name -->
      <label>Name</label>
      <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="" class="form-control">
    </div>
    <div class="form-group">
      <!-- E-mail -->
      <label>E-mail</label>
      <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="" class="form-control">
    </div>
 
    <div class="form-group">
      <!-- Password-->
      <label>Password</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="" class="form-control">
    </div>
 
    <div class="form-group">
      <!-- Password -->
      <label>Password (Confirm)</label>
      <input [(ngModel)]="password" type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
    </div>
 
    <div class="form-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
</form>
